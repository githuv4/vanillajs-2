<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="stylesheet" href="reset.css" /> -->
    <title>PaintJs</title>
  </head>
  <body>
    <canvas class="canvas" id="jsCanvas"> </canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          step="0.1"
          value="2.5"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button> <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColor">
        <div class="controls__color"></div>
        <div class="controls__color"></div>
        <div class="controls__color"></div>
        <div class="controls__color"></div>
        <div class="controls__color"></div>
        <div class="controls__color"></div>
        <div class="controls__color"></div>
        <div class="controls__color"></div>
        <div class="controls__color"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
